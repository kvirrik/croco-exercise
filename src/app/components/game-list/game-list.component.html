<img class="banner" src="./../../../assets/images/banner.jpg" />
<div class="game-list__filter">
  <app-categories
    (selected)="onCategorySelect($event)"
    [active]="activeCategory"
  ></app-categories>
  <app-game-providers
    (selected)="onProviderSelect($event)"
    [active]="activeProvider"
  ></app-game-providers>
</div>
<div class="game-list__grid">
  <app-game-grid [games]="games || (providerGames$ | async)"></app-game-grid>
</div>
